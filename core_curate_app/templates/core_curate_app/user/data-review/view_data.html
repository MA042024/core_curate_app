{% load xsl_transform_tag %}
{% load i18n %}

<h1>View Data</h1>

<div class="btn-group pull-right">
    <a class="btn btn-danger" href="{% url 'core_curate_enter_data' data.data_structure.id True %}">
        <i class="fa fa-arrow-left"></i> Back to {% trans "form_label"|title %}</a>
	<a class="btn btn-default" href="{% url 'core_curate_download_xml' data.data_structure.id %}">
        <i class="fa fa-download"></i> Download XML</a>
	<a class="btn btn-default save-to-repo"><i class="fa fa-floppy-o"></i> Save to Repository</a>
</div>

<span>Title: {{data.data_structure.name}}</span>

<div id="XMLHolder">
{% xsl_transform_detail xml_content=data.xml_string as xml_representation %}
{{ xml_representation|safe}}
</div>

<div id="curate_data_structure_id" style="display: none;">{{ data.data_structure.id }}</div>
