{% extends 'core_main_app/_render/admin/theme/tools/modal.html' %}

{% block modal_id %}xml-error-modal{% endblock %}
{% block modal_title %}Validation Error{% endblock %}

{% block modal_body %}
<div id="xmlErrorMessage"></div>
{% endblock %}

{% block modal_footer %}
<button class="btn btn-secondary"{% if BOOTSTRAP_VERSION == "4.6.2" %}data-dismiss{% elif BOOTSTRAP_VERSION == "5.1.3" %}data-bs-dismiss{% endif %}="modal">
    <i class="fas fa-times"></i> Close
</button>
{% endblock %}
